<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Guessing</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <link rel="icon" type="image/png" href="game (1).ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Color Game</h1>
        <div id="gameContainer">
            <h3>Your Score: <span data-testid="score" id="score"></span></h3>
            <div data-testid="colorBox" id="colorBox"></div>
            <p data-testid="gameInstructions" data-testid="gameStatus" id="gameStatus"></p>
            <div data-testid="colorOption" id="colorOptions"></div>
            <button data-testid="newGameButton" id="newGameButton">New Game</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
